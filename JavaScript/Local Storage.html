<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <p>Enter Your Name</p>
    <input type="text" placeholder="Enter Your Name" id="UserName">
    
    <p>Enter Your Email</p>
    <input type="email" placeholder="Enter Your Email" id="UserEmail">

    <p>Enter Your Password</p>
    <input type="password" placeholder="Enter Your Password" id="UserPassword">

    <p>Confirm Password</p>
    <input type="password" placeholder="Re-Enter Password" id="UserConfirmPassword">

    <p>Enter Your Image</p>
    <input type="file" id="UserImage">
    
    <button id="signupHandler">Sign Up</button>


    <script src="Local Storage.js"></script>
</body>
</html>
