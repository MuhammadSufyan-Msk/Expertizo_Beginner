<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="container">
        <div class="head">
            <h2>Eid Ul Azha Count Down</h2>
        </div>

        <div class="greetMsg" id="greetMsg">
            <h2>Eid Mubarak!</h2>
            <p>Today is Eid Ul Azha</p>
        </div>

        <div class="count" id="count">

            <div class="days">
                <h2 id="days"></h2><span>Days</span>
            </div>

            <div class="hours">
                <h2 id="hours"></h2><span>Hours</span>
            </div>

            <div class="min">
                <h2 id="minutes"></h2><span>Minutes</span>
            </div>

            <div class="sec">
                <h2 id="seconds"></h2><span>Seconds</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
