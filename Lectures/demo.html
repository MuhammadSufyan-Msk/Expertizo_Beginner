<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom-Right Text</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            background-color: lightblue;
            position: relative; /* Parent must be relative */
            border: 2px solid #333;
            padding: 10px;
        }

        .text {
            position: absolute;
            bottom: 10px;  /* Distance from the bottom */
            right: 10px;   /* Distance from the right */
            background-color: rgba(255, 255, 255, 0.7); /* Optional styling */
            padding: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="box">
        <p class="text">Bottom-Right Text</p>
    </div>

</body>
</html>
